name: Deploy Hugo site to Pages

on:
  # ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆ ãƒ–ãƒ©ãƒ³ãƒã‚’ã‚¿ãƒ¼ã‚²ãƒƒãƒˆã¨ã—ãŸãƒ—ãƒƒã‚·ãƒ¥ã§å®Ÿè¡Œã•ã‚Œã¾ã™
  push:
